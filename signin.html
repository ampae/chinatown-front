<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>INFINITOOLS TMPL MAIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

    <link rel="stylesheet" href="styles/style.css?v=2.1">
    <link rel="stylesheet" href="styles/sign/style.css?v=2.1">
</head>

<body>
    <main id="main" class="content" role="main" aria-label="main">
        <div class="container">

            <div class="co-form">
                <form action="dashboard.html" method="POST" id="sin-form" autocomplete="off">
                    <legend><i class="fa fa-sign-in icon-large"></i> <strong>Sign In</strong></legend>
                    <fieldset>
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope"></i> eMail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter eMail" value="">
                        </div>
                        <div class="form-group">
                            <label for="pword"><i class="fa fa-key"></i> PassWord</label>
                            <input type="password" class="form-control" id="pword" name="pword" placeholder="Enter PassWord" value="">
                        </div>
                        <input type="submit" id="submit" class="btn btn-large btn-block btn-shadow-dark btn-white-inverse" name="submit" value="Sign In" />
                    </fieldset>
                </form>
                <br />
                <p class="text-center"><a class="align-center" rel="nofollow" href="index.html">Home </a> | <a class="align-center" rel="nofollow" href="#">Sign Up </a> | <a class="align-center" rel="nofollow" href="#"><small>Request Password</small> </a></p>
                <p><small>Text under the Forms, change me in the Admin Options</small></p>
            </div>

        </div>
    </main>

    <aside id="asideLeft" class="asideLeft" role="complementary" aria-label="aside left">
        <nav role="navigation" id="leftside-navigation" class="nano" aria-label="aside left navigation">
        </nav>
        Aside Left
    </aside>

    <aside id="asideRight" class="asideRight" role="complementary" aria-label="aside right">
        Aside Right
    </aside>

    <footer id="colophon" class="asideFooter" role="contentinfo">
        <div class="site-info">
        </div>
        <!-- site-info -->
    </footer>
    <!-- #colophon -->
</body>
<script type='text/javascript' src="libs/jquery.min.js"></script>
<script type='text/javascript' src="libs/jquery.validate.min.js"></script>
<script type='text/javascript' src="scripts/validate-sign.js"></script>
</html>
