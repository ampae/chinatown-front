<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>ChinaTown Front - Index TMPL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
    background: #eee;
    font-family: sans-serif;
}
.box {
    background: red;
    height: 200px;
    width: 200px;
}
.box h1 {
    color: white;
    font-size: 3.5em;
    text-align: center;
}
.box h2 {
    color: black;
    font-size: 2.5em;
    text-align: center;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
$(document).ready(function() {

var divs = $("div.box");
//var divs = document.getElementById("container").querySelectorAll("div.box");
//var divs = document.getElementById("container").querySelectorAll("div.box");

//alert(divs.toSource());


document.getElementById("numBnt").onclick = function() {


    var numericallyOrderedDivs = divs.sort(function (a, b) {
        return $(a).find("h2").text() > $(b).find("h2").text();
    });

    $("#container").html(numericallyOrderedDivs);

    //document.getElementById("container").innerHTML(numericallyOrderedDivs);
};

});
</script>

</head>

            </div>

<div class="wrap">

      <div id="3" class="box">
        <h1>B<h1>
        <h2>3</h2>  
      </div>
    
      <div id="5" class="box">
        <h1>A<h1>
        <h2>5</h2>
      </div>
    
      <div id="4" class="box">
        <h1>D<h1>
        <h2>4</h2>
